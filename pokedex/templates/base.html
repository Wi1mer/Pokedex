{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block title %} {% endblock %}</title>
</head>

<body class="container-fluid">
<!-- nav -->
    <div class="row bg-dark">
        <div class="col-3 mt-1">
            <div class="btn-group" role="group">
                <a class="btn btn-success" href="{% url 'home' %}">
                    <i class="bi bi-houses"></i>
                </a>

                {% if pokemon %}
                    <a class="btn btn-success" href="{% url 'pokemons' %}">
                        <i class="bi bi-arrow-bar-left"></i>
                    </a>
                {% endif %}
                
            </div>
        </div>
        <div class="col-6 text-center">
            {% if pokemon %}
                <h2 class="text-uppercase text-white">{{pokemon.name}}</h2>
            {% else %}
                <h2 class="text-uppercase text-white"></h2>
            {% endif %}
        </div>

        <div class="col-3 my-1 d-grid gap-2 d-md-flex justify-content-md-end">
            <div class="btn-group" role="group">
                {% if user.is_authenticated %}
                    <p class="text-white my-auto">Hola {{user.username}} &nbsp;&nbsp;</p>
                    <a class="btn btn-outline-danger" href="{% url 'cerrar_sesion' %}">Cerrar Sesión</a>
                {% else %}
                    <a class="btn btn-success" href="{% url 'loguear' %}">Iniciar Sesión</a>
                    <a class="btn btn-success" href="{% url 'registro' %}">Registrarme</a>
                {% endif %}
            </div>
        </div>
    </div>
<!-- nav -->
    {% block content %}
    {% endblock %}
    
</body>
</html>
