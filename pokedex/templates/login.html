{% extends "pokedex/templates/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-4"></div>
    <div class="col-4 mt-5">
        <form method="post" action="">
            {% csrf_token %}
        
                <div class="card mx-auto my-5" style="width: 30rem;">
                    <div class="card-body text-center">

                        <h5 class="card-title">Ingrese sus credenciales</h5>
                        {{ form | crispy }}
                        <br>
                        
                        {% if messages %}
                            {% for message in messages %}
                                <p class="card-text alert alert-{{message.tags}}">{{message}}</p>
                            {% endfor %}
                        {% endif %}
        
                        <button type="submit" class="btn btn-success">Login</button><br>
                        <a href="{% url 'home' %}" class="card-link float-start">Inicio</a>
                        <a href="{% url 'registro' %}" class="card-link float-start">Registrarme</a>
        
                    </div>
                </div>
        
        
            <!-- </div> -->
        
        </form>
    </div>
    <div class="col-4"></div>
</div>


{% endblock %}
